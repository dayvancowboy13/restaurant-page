<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link href="./style.css" rel="stylesheet"></style>
</head>
<body>
    <header>
        <nav>
            <button>Home</button>
            <button>Menu</button>
            <button>About</button>
        </nav>
    </header>
    <div id="content">
        <h1 id="menu-title">Menu Items</h1>
        <div id="menu-1" class="body-box">
            <div id="item-1" class="menu-item">
                <div id="image-1" class="menu-image"><img src="images/tiramisu.jpg" alt="tiramisu"></div>
                <div class="menu-text">
                    <p><div><i>Tasty Tirimisu</i></div> <div><span>$4</span></div></p>
                </div>
            </div>
            <div id="item-2" class="menu-item">
                <div id="image-2" class="menu-image"><img src="images/swiss-rolls.jpg" alt="swiss rolls"></div>
                <div class="menu-text">
                    <p><div><i>Scrumtious Swiss Rolls</i></div> <div><span>$3</span></div></p>
                </div>
            </div>
        </div>
        <div id="menu-2" class="body-box">
            <div id="item-3" class="menu-item">
                <div id="image-3" class="menu-image"><img src="images/lava-cake.jpg" alt="lava cake"></div>
                <div class="menu-text">
                    <p><div><i>Luxurious Lava Cake</i></div> <div><span>$7</span></div></p>
                </div>
            </div>
            <div id="item-4" class="menu-item">
                <div id="image-4" class="menu-image"><img src="images/pumpkin-pie.jpg" alt="pumpkin pie"></div>
                <div class="menu-text">
                    <p><div><i>Perfect Pumpkin Pie</i></div> <div><span>$5</span></div></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
